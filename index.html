<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Verification</title>
    <!-- Include forge library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/0.10.0/forge.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFD700, #FFD700);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000;
            text-align: center;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            color: #000;
            position: relative;
            overflow: hidden;
            box-sizing: border-box; /* Ensures padding is included in width */
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            transform: translate(50%, -50%);
        }
        h1 {
            color: #000;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 700;
        }
        textarea {
            width: calc(100% - 24px); /* Ensures textareas are centered with padding */
            height: 120px;
            margin: 0 auto 15px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            resize: vertical;
            display: block;
        }
        button {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #FFC107;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signature Verification</h1>
        <textarea id="message" placeholder="Paste your message here"></textarea><br>
        <textarea id="signature" placeholder="Paste the base64-encoded signature here"></textarea><br>
        <button onclick="verifySignature()">Verify</button>
        <p id="result"></p>
        <div class="footer">
            <p>Choose Change, Choose Thompson</p>
            <p>Copyright Nicholas A. Thompson</p>
        </div>
    </div>
    <!-- Include your verification script -->
    <script src="verify.js"></script>
</body>
</html>
